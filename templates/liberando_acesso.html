<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Liberando acesso...</title>
  <meta http-equiv="refresh" content="5;url=/calculadora">
  <style>
    body {
      background-color: #fff;
      color: #b30000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .loader {
      margin: 30px auto;
      border: 8px solid #eee;
      border-top: 8px solid #b30000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>⏳ Liberando seu acesso...</h1>
  <div class="loader"></div>
  <p>Você será redirecionado automaticamente para a Calculadora.</p>
</body>
</html>
