
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - CyberFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0b0b; color: white; font-family: Orbitron, sans-serif; }
        .form-box { background-color: #1a1a1a; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px #ff0033; }
        .btn-primary { background-color: #cc0000; border: none; }
        .btn-primary:hover { background-color: #ff0033; }
        a { color: #ff0033; }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form method="POST" class="form-box text-center" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4">Conecte-se</h2>
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <p class="mt-3"><a href="/esqueci-senha">Esqueci minha senha</a></p>
        <p><a href="/registrar">Criar nova conta</a></p>
    </form>
</div>
</body>
</html>
