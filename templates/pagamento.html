
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento - CyberFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0b0b; color: white; font-family: Orbitron, sans-serif; }
        .form-box { background-color: #1a1a1a; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px #ff0033; }
        .btn-danger { background-color: #cc0000; border: none; }
        .btn-danger:hover { background-color: #ff0033; }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form method="POST" class="form-box text-center" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4">Pagamento</h2>
        <label class="form-label">Você treina no MFCT Estúdio?</label>
        <select name="aluno" class="form-select mb-3">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        <button type="submit" class="btn btn-danger w-100">Gerar Link de Pagamento</button>
    </form>
</div>
</body>
</html>
